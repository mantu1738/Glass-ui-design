<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Glass</title>
</head>
<body>
   <main>
    <video id="videoBG" poster="poster.JPG" autoplay muted loop>
        <source src="./images/video.mp4" type="video/mp4">
    </video>
       <section class="glass">
           <div class="dashboard">
               <div class="user">
                   <img src="./images/man.png" style="width: 50px; height: 50px;" alt="mantosh">
                   <h3>Mantosh Sah</h3>
                   <p>Pro Member</p>
               </div>
               <div class="links">
                   <div class="link">
                       <img src="./images/steam.png" alt="">
                       <h2>Games</h2>
                   </div>
                   <div class="link">
                    <img src="./images/upcoming.png" alt="">
                    <h2>New</h2>
                </div>
                <div class="link">
                    <img src="./images/library.png" alt="">
                    <h2>Library</h2>
                </div>
               </div>
               <div class="pro">
                   <h3>Join pro account for free games.</h3>
                   <img src="./images/controller.png" alt="">
               </div>
           </div>
           <div class="games">
               <div class="status">
                   <h1>Active Games</h1>
                   <input type="text" />
               </div>
               <div class="cards">
                   <div class="card">
                       <img src="./images/spiderman.png" alt="">
                       <div class="card-info">
                           <h2>Spider-man</h2>
                           <p>PC Version</p>
                           <div class="progress"></div>
                       </div>
                       <h2 class="percentage">80%</h2>
                   </div>
                   <div class="card">
                    <img src="./images/assassins.png" alt="">
                    <div class="card-info">
                        <h2>Assassins</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">80%</h2>
                </div>
                <div class="card">
                    <img src="./images/sackboy.png" alt="">
                    <div class="card-info">
                        <h2>Sack-Boy</h2>
                        <p>Mobile Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">80%</h2>
                </div>
               </div>
           </div>
       </section>
   </main>
   <div class="circle1"></div>
   <div class="circle2"></div>
</body>
</html>
